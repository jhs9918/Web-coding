<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        #grid{
            border: 2px solid gray;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        div {
            border: 2px solid skyblue;
            margin: 5px;
        }

    </style>
</head>
<body>
    <div id="grid">
        <div>Navigation</div>
        <div>Article</div>
    </div>
</html>
